<div class="container">
    <button (click)="goBack()" class="back-button">
        <i class="fas fa-arrow-left"></i> Voltar
    </button>
</div>

<form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
    <div *ngIf="origem === 'paciente'">
        <div>
            <label for="nome">Nome:</label>
            <input id="nome" formControlName="nome" />
        </div>

        <div>
            <label for="cpf">CPF:</label>
            <input id="cpf" formControlName="cpf" />
        </div>

        <div>
            <label for="data_nascimento">Data de Nascimento:</label>
            <input id="data_nascimento" formControlName="data_nascimento" type="date"  style="color: #2e3842;" />
        </div>

        <div>
            <label for="genero">Gênero:</label>
            <select id="genero" formControlName="genero" style="color: #2e3842;">
                <option value="MASCULINO" style="color: #2e3842;">Masculino</option>
                <option value="FEMININO" style="color: #2e3842;">Feminino</option>
                <option value="OUTROS" style="color: #2e3842;">Outros</option>
            </select>
        </div>

        <div>
            <label for="telefone">Telefone:</label>
            <input id="telefone" formControlName="telefone" />
        </div>

        <div>
            <label for="email">Email:</label>
            <input id="email" formControlName="email" type="email"/>
        </div>

        <div>
            <label for="data_registro">Data de Registro:</label>
            <input id="data_registro" formControlName="data_registro" type="datetime-local" style="color: #2e3842;" />
        </div>
    </div>

    <div *ngIf="origem === 'medico'">
        <div>
            <label for="nome">Nome:</label>
            <input id="nome" formControlName="nome" />
        </div>

        <div>
            <label for="crm">CRM:</label>
            <input id="crm" formControlName="crm" />
        </div>

        <div>
            <label for="especialidade">Especialidade:</label>
            <select id="especialidade" formControlName="especialidade" style="color: #2e3842;">
                <option value="ORTOPEDIA" style="color: #2e3842;">Ortopedia</option>
                <option value="CARDIOLOGIA" style="color: #2e3842;">Cardiologia</option>
                <option value="GINEOCOLOGIA" style="color: #2e3842;">Ginecologia</option>
                <option value="DERMATOLOGIA" style="color: #2e3842;">Dermatologia</option>
            </select>
        </div>

        <div>
            <label for="telefone">Telefone:</label>
            <input id="telefone" formControlName="telefone" />
        </div>

        <div>
            <label for="email">Email:</label>
            <input id="email" formControlName="email" type="email" />
        </div>
    </div>

    <div formGroupName="endereco">
        <div>
            <label for="logradouro">Logradouro:</label>
            <input id="logradouro" formControlName="logradouro" />
        </div>

        <div>
            <label for="bairro">Bairro:</label>
            <input id="bairro" formControlName="bairro" />
        </div>

        <div>
            <label for="cep">CEP:</label>
            <input id="cep" formControlName="cep" />
        </div>

        <div>
            <label for="cidade">Cidade:</label>
            <input id="cidade" formControlName="cidade" />
        </div>

        <div>
            <label for="uf">UF:</label>
            <input id="uf" formControlName="uf" />
        </div>

        <div>
            <label for="complemento">Complemento:</label>
            <input id="complemento" formControlName="complemento" />
        </div>

        <div>
            <label for="numero">Número:</label>
            <input id="numero" formControlName="numero" />
        </div>
    </div>

    <button type="submit">Cadastrar</button>

    <div *ngIf="showNotification" class="notification">
        <p>Cadastro realizado com sucesso!</p>
    </div>
</form>
